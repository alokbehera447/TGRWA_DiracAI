# Nginx configuration for DiracAI Backend API
# This should be placed in /etc/nginx/sites-available/
# and symlinked to /etc/nginx/sites-enabled/

# This configuration adds API routing to your existing DiracAI Next.js setup

# Add this upstream block at the top of your existing diracai.com config
upstream django_backend {
    server 127.0.0.1:8001 fail_timeout=0;
}

# Add these location blocks inside your existing server block for diracai.com

# Django API endpoints
location /api/ {
    proxy_pass http://django_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    
    # CORS headers (if not handled by Django)
    add_header 'Access-Control-Allow-Origin' 'https://diracai.com' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }
}

# Django Admin
location /admin/ {
    proxy_pass http://django_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
}

# Django Static files
location /static/ {
    alias /home/sammy/myprojectdir/TGRWA_DiracAI/static_cdn/;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

# Django Media files
location /media/ {
    alias /home/sammy/myprojectdir/TGRWA_DiracAI/media_cdn/;
    expires 30d;
    add_header Cache-Control "public";
}

